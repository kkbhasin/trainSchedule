<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron col-10 text-center">
        <h1>Train Schedule! Choo Choo</h1>
        <p>Look here to find out when your next train is arriving.</p>
    </div>
    <div class="trainTable col-10">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainData">
            </tbody>
        </table>
    </div>
    <div class="trainForm col-10">
        <form>
            <div class="form-group">
                <label for="name">Train Name:</label>
                <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input id="destination" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train (HH:mm - Military Time): </label>
                <input id="firstTrain" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (Min):</label>
                <input id="frequency" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
