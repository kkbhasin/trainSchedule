<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron col-10 text-center">
        <h1>Train Schedule! Choo Choo</h1>
        <p>Look here to find out when your next train is arriving.</p>
    </div>
    <div class="trainTable col-10">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainData">
            </tbody>
        </table>
    </div>
    <div class="trainForm col-10">
        <form>
            <div class="form-group">
                <label for="name">Train Name:</label>
                <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input id="destination" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train (HH:mm - Military Time): </label>
                <input id="firstTrain" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (Min):</label>
                <input id="frequency" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBV6ikwz9p-ljziKMvxFyiGRohOR3I1Oq0",
            authDomain: "trainschedule-550c7.firebaseapp.com",
            databaseURL: "https://trainschedule-550c7.firebaseio.com",
            projectId: "trainschedule-550c7",
            storageBucket: "",
            messagingSenderId: "912644527688"
        };
        firebase.initializeApp(config);

        var dataRef = firebase.database();

        // Initialize Values
        var name = "";
        var destination = "";
        var firstTrain = "";
        var frequency = 0;
        var timeDiff = "";
        var remainder = "";
        var minTilTrain = "";
        var nextTrain = "";
        var nextTrainConv = "";

        $("#submit").on("click", function(event) {
            event.preventDefault();

            name = $("#name").val().trim();
            destination = $("#destination").val().trim();
            firstTrain = $("#firstTrain").val().trim();
            frequency = $("#frequency").val().trim();
            firstTrainConv = moment(firstTrain, "HH:mm").subtract(1, "years");
            timeDiff = moment().diff(moment(firstTrainConv), "minutes");
            remainder = timeDiff % frequency;
            minTilTrain = frequency - remainder;
            nextTrain = moment().add(minTilTrain, "minutes");
            nextTrainConv = moment(nextTrain).format("HH:mm");

            dataRef.ref().push({
                name: name,
                destination: destination,
                firstTrain: firstTrain,
                frequency: frequency,
                nextTrainConv: nextTrainConv, 
                minTilTrain: minTilTrain,
                dateAdded: firebase.database.ServerValue.TIMESTAMP
            });

            $("#name").val("");
            $("#destination").val("");
            $("#firstTrain").val("");
            $("#frequency").val("");

            return false;

        });
        //Log all items coming out of the snapshot
        dataRef.ref().on("child_added", function(snapshot) {
            console.log(snapshot.val().name);
            console.log(snapshot.val().destination);
            console.log(snapshot.val().firstTrain);
            console.log(snapshot.val().frequency);
            console.log(snapshot.val().dateAdded);


            //List items in the table
            $("#trainData").append("<tr><td id='name-display'> " + snapshot.val().name +
                " </td><td id='destination-display'> " + snapshot.val().destination +
                " </td><td id='frequency-display'> " + snapshot.val().frequency +
                "</td><td>" + snapshot.val().nextTrainConv + 
                "</td><td>" + snapshot.val().minTilTrain + "</td></tr>");
            //Handle any errors
        }, function (errorObject) {
            console.log("Errors handled: " + errorObject.code);
        });

    // dataRef.ref().orderByChild("dateAdded").limitToLast(1).on("child_added", function (snapshot) {
    //     $("#name-display").text(snapshot.val().name);
    //     $("#destination-display").text(snapshot.val().destination);
    //     $("#frequency-display").text(snapshot.val().frequency);
    // });

    </script>
</body>

</html>
